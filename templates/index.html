<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه در حال ساخت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7e7e7;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .highlight {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>صفحه در حال ساخت است</h1>
  <p>سلام! این صفحه در حال ساخت است و به زودی آماده خواهد شد.</p>
  <p>این سایت برای <span class="highlight">رزومه شخصی</span> و تمرین پروژه‌ی جنگو طراحی شده است.</p>
  <p>نام من: <span class="highlight">محمد مهدی نیکنام</span></p>
</body>
</html>
